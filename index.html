<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>WeatherDashboard</title>
  </head>
  <body onload="javascript:weather(searchInput)">
    <h1 class="mx-auto" style="width: 500px;">WeatherDashboard</h1>

    <div class="container row mx-auto">
      <div class="card col-lg-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Search for a city:</h5>
          <input type="text" placeholder="Search.." id="search-input" />
          <button type="submit" id="search-button">
            <i class="fa fa-search"></i> Search
          </button>
        </div>

        <div class="card col-lg-8" style="width: 18rem;">
          <div class="card-header">
            Featured
          </div>
          <div class="list-group list-group-flush" id="city-list"></div>
        </div>
      </div>

      <div class="card row">
        <h5 class="card-header" id="todays-date"></h5>
        <div class="card-body">
          <h5 class="card-title" id="city-name"></h5>
          <p class="card-text uv-index" id="today, uv-index"></p>
        </div>
      </div>
    </div>

    <h4 class="text-center">5 Day Forecast:</h4>
    <div class="row align-items-end card-deck">
      <div class="col"></div>
      <div class="card col bg-secondary">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="date-1" class="card-title">5 Day Forecast</h5>
          <p id="forecast-1" class="card-text"></p>
          <p id="temp-1" class="card-text"></p>
          <p id="tempmax-1" class="card-text"></p>
          <p id="humid-1" class="card-text"></p>
        </div>
      </div>
      <div class="card col bg-secondary">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="date-2" class="card-title">5 Day Forecast</h5>
          <p id="forecast-2" class="card-text"></p>
          <p id="temp-2" class="card-text"></p>
          <p id="tempmax-2" class="card-text"></p>
          <p id="humid-2" class="card-text"></p>
        </div>
      </div>
      <div class="card col bg-secondary">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="date-3" class="card-title">5 Day Forecast</h5>
          <p id="forecast-3" class="card-text"></p>
          <p id="temp-3" class="card-text"></p>
          <p id="tempmax-3" class="card-text"></p>
          <p id="humid-3" class="card-text"></p>
        </div>
      </div>
      <div class="card col bg-secondary">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="date-4" class="card-title">5 Day Forecast</h5>
          <p id="forecast-4" class="card-text"></p>
          <p id="temp-4" class="card-text"></p>
          <p id="tempmax-4" class="card-text"></p>
          <p id="humid-4" class="card-text"></p>
        </div>
      </div>
      <div class="card col bg-secondary">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="date-5" class="card-title">5 Day Forecast</h5>
          <p id="forecast-5" class="card-text"></p>
          <p id="temp-5" class="card-text"></p>
          <p id="tempmax-5" class="card-text"></p>
          <p id="humid-5" class="card-text"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
</html>
